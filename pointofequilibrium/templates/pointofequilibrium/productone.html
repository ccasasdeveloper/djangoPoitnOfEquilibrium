<!DOCTYPE html>
<html lang="en">
<head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <meta name="keywords" content="Client Responsive web template, Bootstrap Web Templates, Flat Web Templates, Android Compatible web template, 
        Smartphone Compatible web template, free webdesigns for Nokia, Samsung, LG, SonyEricsson, Motorola web design" />
            
            <!-- css files -->
            <link href="css/bootstrap.css" rel='stylesheet' type='text/css' /><!-- bootstrap css -->
            <link href="css/style.css" rel='stylesheet' type='text/css' /><!-- custom css -->
            <link href="css/css_slider.css" type="text/css" rel="stylesheet" media="all">
            <link href="css/font-awesome.min.css" rel="stylesheet"><!-- fontawesome css -->
            <!-- //css files -->
            
            <!-- google fonts -->
            <link href="//fonts.googleapis.com/css?family=Montserrat:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">
            <link href="//fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i,800,800i" rel="stylesheet">
            <!-- //google fonts -->
            {% load static %}
            <link rel="stylesheet" type="text/css" href="{% static 'pointofequilibrium/bootstrap.css' %}">
            <link rel="stylesheet" type="text/css" href="{% static 'pointofequilibrium/css_slider.css' %}">
            <link rel="stylesheet" type="text/css" href="{% static 'pointofequilibrium/font-awesome.min.css' %}">
            <link rel="stylesheet" type="text/css" href="{% static 'pointofequilibrium/style.css' %}">
            <link rel="stylesheet" type="text/eot" href="{% static 'pointofequilibrium/fonts/fontawesome-webfont.eot' %}">
            <link rel="stylesheet" type="text/svg" href="{% static 'pointofequilibrium/fonts/fontawesome-webfont.svg' %}">
            <link rel="stylesheet" type="text/ttf" href="{% static 'pointofequilibrium/fonts/fontawesome-webfont.ttf' %}">
            <link rel="stylesheet" type="text/otf" href="{% static 'pointofequilibrium/fonts/FontAwesome.otf' %}">
</head>
<body>
        <header>
                <div class="container">
                  <!-- nav -->
                  <nav class="py-3 d-lg-flex">
                      <div id="logo">
                          {% load static %}
                          <img src="{% static "images/ultimologo.png" %}" width="200" height="50">
                      </div>
                      <label for="drop" class="toggle"><span class="fa fa-bars"></span></label>
                      <input type="checkbox" id="drop" />
                      <ul class="menu ml-auto mt-1">
                        <li class="">Hello {{ object_user.username }}</li>
                        
                        {% if user.is_superuser %}
                                <li class=""><a href="{% url 'admin:index' %}">admin</a></li>
                              {% endif %}
                        <li class=""><a href="{% url 'logout' %}">logout</a></li>
                        <li class=""><a href="{% url 'historial' user.id %}">Historial</a></li>
                        
                      </ul>
                    </nav>
                  <!-- //nav -->
                </div>
              </header> 
              <br>
                <br>
                <br>
                <br>
                <br>
                <br>
                <br>
                <br>
                <br>
        
                


                    {% load static %}
                    <img src="{% static "images/imagenformulario.jpg" %}" width=40%>
            
        <div class="col-md-6 px-lg-3 px-0" style="margin-left:2% !important; float: right;margin-top:-25%;">
                <div class="banner-form-w3 ml-lg-5">
                  <div class="padding">
                      <form class="form-signin" action="{% url 'form_values_bank' product.id user.id %}" method="post">
                          {% csrf_token %}
                          <div class="form-label-group">
                              <input type="number" id="inputAmount" class="form-control" placeholder="Enter amount" name="amount" required autofocus >
                              <label for="inputAmount">Monto que quieres solicitar</label>
                            </div>

                            <div class="form-label-group">
                                <select name="duration"  placeholder="Enter duration" class="form-control" id="inputDuration"required autofocus>
                                    {% for duration in durations %}
                                        <option value="{{ duration.id }}">{{ duration.time_of_duration }}</option>
                                    {% endfor %}
                                </select>
                                <label for="inputDuration">Duracion</label>
                              </div>
              
                              <div class="form-label-group">
                                  <select name="bank"  placeholder="Enter bank" class="form-control" id="inputEntity"required autofocus>
                                      {% for bank in banks %}
                                        <option value="{{ bank.id }}">{{ bank.Nombre }}</option>
                                      {% endfor %}
                                  </select>
                                  <label for="inputEntity">Entidad</label>
                                </div>
              
                            <button class="btn btn-lg btn-primary btn-block text-uppercase" type="submit" value="login">Enviar</button>
                            <hr class="my-4">  

            
                        </form>
                  </div>
                </div>
                      </div>
    
</body>
</html>
